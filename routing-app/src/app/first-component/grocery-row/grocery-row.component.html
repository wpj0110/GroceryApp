<div class = "groceryRows">
    <div class = "groceryRow"> Amount: </div>
    <button class = "groceryRow incrementDecrement" (click)="decrement()"> - </button>
    <input class = "groceryInput" type="text" (input)="onInputChange($event)" maxlength="2" value="{{ itemAddRemoveCount }}">
    <button class = "groceryRow incrementDecrement" (click)="increment()"> + </button>
    <div class = "groceryRow">{{ groceryItem.itemName }} </div>
    <div class = "groceryRow">{{ groceryItem.itemType}} </div>
    <div class = "groceryRow">{{ groceryItem.itemPrice }} </div>
    <button class = "groceryRow" (click)="addToCart()">Add To Cart</button>
</div>
